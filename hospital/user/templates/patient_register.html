<!DOCTYPE html>
{% load static %}
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <title>{{ title }}</title>

    <!-- Favicon -->
    <link href="{% static 'img/favicon.ico' %}" rel="icon">

    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap.min.css' %}" />

    <!-- Fonts style -->
    <link href="https://fonts.googleapis.com/css?family=Poppins:400,600,700&display=swap" rel="stylesheet" />

    <!-- Custom styles for this template -->
    <link href="{% static 'css/style.css' %}" rel="stylesheet" />

    <!-- Google Web Fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:wght@400;700&family=Roboto:wght@400;700&display=swap" rel="stylesheet">

    <!-- Icon Font Stylesheet -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.0/css/all.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css" rel="stylesheet">
</head>

<body>
    <!-- Topbar Start -->
    <div class="container-fluid py-2 border-bottom d-none d-lg-block">
        <div class="container">
            <div class="row">
                <div class="col-md-6 text-center text-lg-start mb-2 mb-lg-0">
                    <div class="d-flex flex-column flex-lg-row align-items-center justify-content-center justify-content-lg-start">
                        <a class="text-decoration-none text-body pe-3 mb-2 mb-lg-0" href="" style="color: #1D2A4D;">
                            <i class="bi bi-telephone me-2" style="color: #1D2A4D;"></i>08789****97</a>
                        <span class="text-body d-none d-lg-inline">|</span>
                        <a class="text-decoration-none text-body px-lg-3" href="" style="color: #1D2A4D;">
                            <i class="bi bi-envelope me-2" style="color: #1D2A4D;"></i>zoyakaynat@gmail.com</a>
                    </div>
                </div>
                <div class="col-md-6 text-center text-lg-end">
                    <div class="d-flex justify-content-center justify-content-lg-end">
                        <a class="text-body px-2" href="https://www.linkedin.com/in/zoya-kaynat-387a16258" target="_blank"><i class="fab fa-linkedin-in" style="color: #1D2A4D;"></i></a>
                        <a class="text-body px-2" href="https://github.com/Zoya08" target="_blank"><i class="fab fa-github" style="color: #1D2A4D;"></i></a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Topbar End -->

    <!-- Navbar Start -->
    <div class="container-fluid sticky-top bg-white shadow-sm">
        <div class="container">
            <nav class="navbar navbar-expand-lg bg-white navbar-light py-3 py-lg-0">
                <a href="{% url 'index' %}" class="navbar-brand">
                    <h1 class="m-0 text-uppercase" style="color: #13C5DD; font-size: 1.5rem;">
                        <i class="fa fa-clinic-medical me-2" style="color: #13C5DD;"></i>Medinova Hospital</h1>
                </a>
            </nav>
        </div>
    </div>
    <!-- Navbar End -->

    {% block content %}
    <!-- Register Form Start -->
    <div class="container p-5">
        <div class="row">
            <div class="col-md-8 offset-md-2">
                <div class="card point-card">
                    <div class="card-body">
                        <h1 class="fs-4 text-center" style="color: #13C5DD;">Patient Register</h1>
                        <br>
                        <form action="{% url 'patient_register' %}" method="POST" enctype="multipart/form-data">
                            {% csrf_token %}
                            <div class="mb-3">
                                <div class="row">
                                    <div class="col">
                                        <label class="form-label">First Name:</label>
                                        <input type="text" name="fName" class="form-control" placeholder="First name" required>
                                    </div>
                                    <div class="col">
                                        <label class="form-label">Last Name:</label>
                                        <input type="text" name="lName" class="form-control" placeholder="Last name" required>
                                    </div>
                                </div>
                                <br>
                                <div class="row">
                                    <div class="col">
                                        <label class="form-label">User Id:</label>
                                        <input type="text" class="form-control" id="uId" name="uId" placeholder="User Id" minlength="1" maxlength="5" required>
                                    </div>
                                    <div class="col">
                                        <label class="form-label">Email Id:</label>
                                        <input type="email" name="email" id="email" class="form-control" placeholder="Email Id" required>
                                    </div>
                                </div>
                                <br>
                                <div class="row">
                                    <div class="col">
                                        <label class="form-label">Aadhar No:</label>
                                        <input type="number" id="aadhar" name="aadhar" class="form-control" placeholder="Aadhar no." onblur="AadharValidate();" required>
                                    </div>
                                    <div class="col">
                                        <label class="form-label">Blood Group:</label>
                                        <input type="text" id="bgroup" name="bgroup" class="form-control" placeholder="Blood Group" required>
                                    </div>
                                    <div class="col">
                                        <label class="form-label">Gender:</label>
                                        <select class="form-control" id="gender" name="gender" aria-label="Default select example" required>
                                            <option value="Male">Male</option>
                                            <option value="Female">Female</option>
                                            <option value="Other">Other</option>
                                        </select>
                                    </div>
                                </div>
                                <br>
                                <div class="row">
                                    <div class="col">
                                        <label class="form-label"> Birth Date:</label>
                                        <input type="date" name="dob" id="dob" class="form-control" placeholder="Birthdate" required>
                                    </div>
                                    <div class="col">
                                        <label class="form-label">Age:</label>
                                        <input type="number" id="age" min="1" max="120" name="age" class="form-control" required>
                                    </div>
                                    <div class="col">
                                        <label class="form-label">State:</label>
                                        <select class="form-control" id="state" name="state" aria-label="Default select example" required>
                                            <option selected="selected" value="0">Select a State:</option>
                                            <option value="Arunachal Pradesh">Arunachal Pradesh</option>
                                            <option value="Assam">Assam</option>
                                            <option value="Bihar">Bihar</option>
                                            <option value="Chhattisgarh">Chhattisgarh</option>
                                            <option value="Delhi">Delhi</option>
                                            <option value="Goa">Goa</option>
                                            <option value="Gujarat">Gujarat</option>
                                            <option value="Haryana">Haryana</option>
                                            <option value="Himachal Pradesh">Himachal Pradesh</option>
                                            <option value="Jammu and Kashmir">Jammu and Kashmir</option>
                                            <option value="Jharkhand">Jharkhand</option>
                                            <option value="Karnataka">Karnataka</option>
                                            <option value="Kerala">Kerala</option>
                                            <option value="Madhya Pradesh">Madhya Pradesh</option>
                                            <option value="Maharashtra">Maharashtra</option>
                                            <option value="Manipur">Manipur</option>
                                            <option value="Meghalaya">Meghalaya</option>
                                            <option value="Mizoram">Mizoram</option>
                                            <option value="Nagaland">Nagaland</option>
                                            <option value="Odisha">Odisha</option>
                                            <option value="Punjab">Punjab</option>
                                            <option value="Rajasthan">Rajasthan</option>
                                            <option value="Sikkim">Sikkim</option>
                                            <option value="Tamil Nadu">Tamil Nadu</option>
                                            <option value="Telangana">Telangana</option>
                                            <option value="Tripura">Tripura</option>
                                            <option value="Uttar Pradesh">Uttar Pradesh</option>
                                            <option value="West Bengal">West Bengal</option>
                                        </select>
                                    </div>
                                </div>
                                <br>
                                <div class="row">
                                    <div class="col">
                                        <label class="form-label">City:</label>
                                        <input type="text" class="form-control" id="city" name="city" placeholder="City" required>
                                    </div>
                                    <div class="col">
                                        <label class="form-label">Contact no:</label>
                                        <input id="contact" class="form-control" name="contact" type="tel" required>
                                    </div>
                                    <div class="col">
                                        <label class="form-label">Password:</label>
                                        <input type="Password" name="password" id="password" class="form-control" placeholder="Password" minlength="6" maxlength="10" required>
                                    </div>
                                </div>
                                <br>
                                <div class="row">
                                    <div class="col">
                                        <label class="form-label">Address:</label>
                                        <textarea class="form-control" id="address" name="address" rows="4" required></textarea>
                                    </div>
                                </div>
                                <br>
                            </div>
                            <button type="submit" class="btn btn-primary w-100 py-2" style="background-color: #13C5DD; border-color: #13C5DD;">Register</button>
                            <p class="mt-3 text-center">Already have an account? <a href="{% url 'patient_login' %}">Login Here</a></p>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Register Form End -->
    {% endblock %}
</body>

<script>
    function AadharValidate() {
        var aadhar = document.getElementById("aadhar").value;
        var adharcardTwelveDigit = /^\d{12}$/;
        if (aadhar != '') {
            if (aadhar.match(adharcardTwelveDigit)) {
                return true;
            } else {
                alert("Enter valid Aadhar Number");
                return false;
            }
        }
    }

    // Attach Aadhar validation to the blur event of the aadhar input
    document.getElementById("aadhar").onblur = AadharValidate;
</script>

</html>
